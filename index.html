<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Odin Project: Calculator</title>
</head>

<body>
    <div id="calc-body" class="calc-body">
        <div id="display" class="display"></div>
        <div id="button-containers" class="button-containers">
                <button id="clear" class="buttons accent" value="AC">AC</button>
                <button id="negative" class="buttons" value="+/-">+/-</button>
                <button id="percent" class="buttons" value="%">%</button>
                <button id="divide" class="buttons operator" value="/">/</button>
                <button id="seven" class="buttons digit" value="7">7</button>
                <button id="eight" class="buttons digit" value="8">8</button>
                <button id="nine" class="buttons digit" value="9">9</button>
                <button id="times" class="buttons operator" value="*">*</button>
                <button id="four" class="buttons digit" value="4">4</button>
                <button id="five" class="buttons digit" value="5">5</button>
                <button id="six" class="buttons digit" value="6">6</button>
                <button id="minus" class="buttons operator" value="-">-</button>
                <button id="one" class="buttons digit" value="1">1</button>
                <button id="two" class="buttons digit" value="2">2</button>
                <button id="three" class="buttons digit" value="3">3</button>
                <button id="plus" class="buttons operator" value="+">+</button>
                <button id="zero" class="buttons bot digit" value="0">0</button>
                <button id="decimal" class="buttons bot" value=".">.</button>
                <button id="equals" class="buttons bot accent" value="=">=</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
