<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" >
    <title>Odin Project: Calculator</title>
</head>
<body>
    <div id ="calc-body" class="calc-body">
        <div id="display" class="display"></div>
        <div id="button-containers" class="button-containers">
            <div class="top-buttons-container">
              <div id="clear" class="buttons">AC</div>
              <div id="negative" class="buttons">+/-</div>
              <div id="percent" class="buttons">%</div>
              <div id="devide" class="buttons">/</div>
              <div id="seven" class="buttons">7</div>
              <div id="eight" class="buttons">8</div>
              <div id="nine" class="buttons">9</div>
              <div id="times" class="buttons">*</div>
              <div id="four" class="buttons">4</div>
              <div id="five" class="buttons">5</div>
              <div id="six" class="buttons">6</div>
              <div id="minus" class="buttons">-</div>
              <div id="one" class="buttons">1</div>
              <div id="two" class="buttons">2</div>
              <div id="three" class="buttons">3</div>
              <div id="plus" class="buttons">+</div>
            </div>
            <div class="last-buttons-container">
                <div id="zero" class="buttons bot">0</div>
                <div id="decimal" class="buttons bot">.</div>
                <div id="equals" class="buttons bot">=</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
